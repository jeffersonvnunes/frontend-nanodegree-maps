<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bela Vista Locations</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar" class="active">
        <div class="sidebar-header">
            <h3>Bela Vista Neighborhood</h3>
        </div>

        <label for="filter">Filter</label> <input type="text" id="filter" data-bind="textInput: currentFilter"/>

        <ul class="list-unstyled components" data-bind="foreach: activePointList">
            <li>
                <a data-bind="text: title" href="#"></a>
            </li>
        </ul>

    </nav>

    <!-- Page Content Holder -->
    <div id="content" class="container">
        <div class="row row-nav">
            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <i class="glyphicon glyphicon-menu-hamburger"></i>
                        </button>
                    </div>

                </div>
            </nav>
        </div>

        <section class="row row-map">
            <div class="col-xs-12" id="map">

            </div>
        </section>
    </div>
</div>


<script>

</script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWYSOL7cuv__BEQetmA0rWVAI73ZbJalk&v=3&callback=initMap">
</script>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/knockout/dist/knockout.js"></script>
<script src="js/Model/pointModel.js"></script>
<script src="js/ViewModel/pointViewModel.js"></script>
<script src="js/app.js"></script>

</body>
</html>
