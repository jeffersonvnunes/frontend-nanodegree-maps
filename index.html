<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bela Vista Locations</title>
    <!-- build:css css/vendor/bootstrap.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- endbuild -->
    <!-- build:css css/style.min.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->
</head>
<body>
    <div class="wrapper">

        <nav id="sidebar" class="active">
            <div class="sidebar-header">
                <h3>Bela Vista Tops by Foursquare</h3>
            </div>

            <label for="filter">Filter</label> <input type="text" id="filter" data-bind="textInput: currentFilter"/>

            <ul class="list-unstyled components" data-bind="visible: hasItem() == false">
                <li>
                    No points found
                </li>
            </ul>

            <ul class="list-unstyled components scrollable" data-bind="foreach: activePointList, visible: hasItem">
                <li data-bind="css: { highlighted: clicked }">
                    <a data-bind="text: title, click: highlightMarker" href="#"></a>
                </li>
            </ul>

        </nav>

        <div id="content" class="container">
            <div class="row row-nav">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                                <i class="glyphicon glyphicon-menu-hamburger"></i>
                            </button>
                            <span data-bind="text: googleErrorMessage() + (googleErrorMessage() !== '' ? ' - ' + foursquareErrorMessage() : foursquareErrorMessage())"></span>
                        </div>

                    </div>
                </nav>
            </div>

            <section class="row row-map">
                <div class="col-xs-12" id="map">

                </div>
            </section>
        </div>
    </div>

    <!-- build:js js/vendor/jquery.js -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- endbuild -->
    <!-- build:js js/vendor/bootstrap.js -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild -->
    <!-- build:js js/vendor/knockout.js -->
    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <!-- endbuild -->
    <!-- build:js js/scripts.min.js -->
    <script src="js/Model/pointModel.js"></script>
    <script src="js/ViewModel/pointViewModel.js"></script>
    <!-- endbuild -->

    <!-- build:jsmin js/app.min.js -->
    <script src="js/app.js"></script>
    <!-- endbuild -->
</body>
</html>
